<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('@@webRoot/_include/_head.html')
  </head>
  <body>
    <div id="wrap">
      @@include('@@webRoot/_include/_header.html')
      <div class="content">
        @@include('@@webRoot/_include/_aside.html')
        <div class="sub-content">
          <div class="head-content">
            <p class="main-title">신청승인 담당자관리</p>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#"><i class="icon-home"></i></a>
                </li>
                <li class="breadcrumb-item"><a href="#">권한관리</a></li>
                <li class="breadcrumb-item active"  aria-current="page">신청승인담당자관리</li>
              </ol>
            </nav>
          </div>

          <div class="table-wrap">
            <table class="table table-row">
              <colgroup>
                <col width="290px" />
                <col width="500px" />
                <col width="290px" />
                <col />
              </colgroup>
              <tbody>
                <tr>
                  <th scope="row">기능API 담당</th>
                  <td colspan="3">
                    <div class="form-row">
                      <input type="text" class="form-control" style="width: 160px" value="강효두" />
                      <div class="custom-select" style="width: 160px;">
                        <select name="" id="" class="form-select">
                          <option value="">강효두</option>
                          <option value="">심지영</option>
                            <option value="">이미경</option>
                        </select>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                    <th scope="row">데이터API 담당</th>
                    <td colspan="3">
                      <div class="form-row">
                        <input type="text" class="form-control" style="width: 160px" value="심지영" />
                        <div class="custom-select" style="width: 160px;">
                          <select name="" id="" class="form-select">
                            <option value="">강효두</option>
                            <option value="">심지영</option>
                            <option value="">이미경</option>
                          </select>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">인프라 담당</th>
                    <td colspan="3">
                      <div class="form-row">
                        <input type="text" class="form-control" style="width: 160px" value="" />
                        <div class="custom-select" style="width: 160px;">
                          <select name="" id="" class="form-select">
                            <option value="">강효두</option>
                            <option value="">심지영</option>
                            <option value="">이미경</option>
                          </select>
                        </div>
                      </div>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="btn-group justify-content-center">
            <button type="button" class="btn btn-min btn-auto btn-green btn-md">저장</button>
          </div>
          @@include('@@webRoot/_include/_footer.html')
        </div>
      </div>
    </div>
@@include('@@webRoot/_include/_modal.html')
  </body>
</html>
