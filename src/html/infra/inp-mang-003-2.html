<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">
        @@include('@@webRoot/_include/_header.html')
        <div class="content">
            @@include('@@webRoot/_include/_aside.html')
            <div class="sub-content">
                <div class="head-content">
                    <p class="main-title">인프라 상품관리 - 등록</p>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#"><i class="icon-home"></i></a>
                            </li>
                            <li class="breadcrumb-item"><a href="#">인프라관리</a></li>
                            <li class="breadcrumb-item active" aria-current="page">인프라 상품관리</li>
                        </ol>
                    </nav>
                </div>
                <p class="table-title">신청 정보</p>
                <div class="table-wrap mt-20">
                    <table class="table table-row">
                        <colgroup>
                            <col width="290px" />
                            <col />
                            <col width="290px" />
                            <col />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">상품명</th>
                                <td><input type="text" class="form-control" value="" placeholder="상품명을 입력하세요" /> </td>
                                <th scope="row">상태</th>
                                <td>
                                    <div class="custom-select" style="width: 160px">
                                        <select name="" id="" class="form-select">
                                            <option value="">사용</option>
                                            <option value="">미사용</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p class="table-title">운영</p>
                <div class="table-wrap mt-20">
                    <table class="table table-row">
                        <tbody>
                            <tr>
                                <td colspan="3">
                                    <div class="d-flex align-items-center gap-2">
                                        <input type="text" class="form-control" value="" placeholder="이름입력"
                                            style="width:160px;" />
                                        <div class="custom-select" style="width: 160px">
                                            <select name="" id="" class="form-select">
                                                <option value="">인프라구분선택</option>
                                            </select>
                                        </div>
                                        <div class="custom-select" style="width: 160px">
                                            <select name="" id="" class="form-select">
                                                <option value="">인프라서비스선택</option>
                                            </select>
                                        </div>
                                        <div class="custom-select" style="width: 160px">
                                            <select name="" id="" class="form-select">
                                                <option value="">인프라상세선택</option>
                                            </select>
                                        </div>
                                        <input type="text" class="form-control" value="인프라상세 스펙 노출" style="width:450px;"
                                            readonly />
                                        <div class="custom-select" style="width: 80px">
                                            <select name="" id="" class="form-select">
                                                <option value="">1</option>
                                            </select>
                                        </div>
                                        <input type="text" class="form-control" value="금액노출" style="width:200px;"
                                            readonly />
                                        <button type="button" class="btns-sign"><i class="icon-plus"></i></button>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <p class="table-title">개발</p>
                <div class="table-wrap mt-20">
                    <table class="table table-row">
                        <tbody>
                            <tr>
                                <td colspan="3">
                                    <div class="d-flex align-items-center gap-2">
                                        <input type="text" class="form-control" value="" placeholder="이름입력"
                                            style="width:160px;" />
                                        <div class="custom-select" style="width: 160px">
                                            <select name="" id="" class="form-select">
                                                <option value="">인프라구분선택</option>
                                            </select>
                                        </div>
                                        <div class="custom-select" style="width: 160px">
                                            <select name="" id="" class="form-select">
                                                <option value="">인프라서비스선택</option>
                                            </select>
                                        </div>
                                        <div class="custom-select" style="width: 160px">
                                            <select name="" id="" class="form-select">
                                                <option value="">인프라상세선택</option>
                                            </select>
                                        </div>
                                        <input type="text" class="form-control" value="인프라상세 스펙 노출" style="width:450px;"
                                            readonly />
                                        <div class="custom-select" style="width: 80px">
                                            <select name="" id="" class="form-select">
                                                <option value="">1</option>
                                            </select>
                                        </div>
                                        <input type="text" class="form-control" value="금액노출" style="width:200px;"
                                            readonly />
                                        <button type="button" class="btns-sign"><i class="icon-plus"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-wrap mt-20">
                    <table class="table table-row">
                        <colgroup>
                            <col width="290px">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>합계</th>
                                <td>
                                    <div class="d-flex align-items-center gap-2">
                                        <input type="text" class="form-control text-end" value="0" style="width:450px;"
                                            readonly />
                                        <p>원</p>
                                    </div>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="btn-group justify-content-center">
                    <button type="button" class="btn btn-min btn-auto btn-green btn-md">저장</button>
                    <button type="button" class="btn btn-min btn-auto btn-outline-gray btn-md">취소</button>
                </div>
                @@include('@@webRoot/_include/_footer.html')
            </div>
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')

</body>

</html>
