                  </div>

                    <div class="form">
                      <div class="custom-select" style="width: 160px">
                        <select name="" id="" class="form-select">
                          <option value="">전체</option>
                          <option value="">분류</option>
                        </select>
                      </div>
                      <div class="custom-select" style="width: 160px">
                        <select name="" id="" class="form-select">
                          <option value="">전체</option>

                        </select>

                    </div>
                  </div>

                  <div class="input-form">

                        </select>
                      </div>
                      <input type="text" class="form-control" value="" readonly placeholder="" style="width: 220px" />

                  </div>

              <div class="filter-content">
                <div class="filter-flex mr-80">
                  <div class="input-form">

              <p>전체 <span class="text-green">6384</span> 건</p>
              <div class="btn-group justify-content-center">

            @@include('@@webRoot/_include/_pagination.html')

          @@include('@@webRoot/_include/_footer.html')
        </div>

    </div>
    <script>

      const cellVertical = { "vertical-align": "middle" };
      const rowData = [{ check: "", number: "10", name: "남해군 기타 영상 및 항공영상", file: "", division: "3D", classification: "기타", form: "사용", used: "사용", status: "처리중", region: "남해군", writer: "강효두", cellStyle: cellVertical }];

      const columnDefs = [
        { field: "athlete", checkboxSelection: true, headerCheckboxSelection: true, headerName: "" },
        { field: "number", headerName: "번호", cellStyle: cellVertical },
        { field: "name", headerName: "영상명" },
        { field: "file", headerName: "첨부파일", cellRenderer: "CompanyLogoRenderer" }, // 수정된 부분
        { field: "division", headerName: "구분" },
        { field: "classification", headerName: "분류" },
        { field: "form", headerName: "형태" },
        { field: "used", headerName: "사용여부" },
        { field: "status", headerName: "처리상태" },
        { field: "region", headerName: "지역" },
        { field: "writer", headerName: "작성자" },
      ];

      const gridOptions = {
        rowData: rowData,
        columnDefs: columnDefs,
        autoSizeStrategy: { type: "fitGridWidth", defaultMinWidth: 150 },
        rowSelection: "multiple",
        defaultColDef: {
          editable: false,
          filter: true,
        },
      };

      const gridDiv = document.querySelector("#myGrid");
      const gridApi = agGrid.createGrid(gridDiv, gridOptions);
    </script>
