<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>LX</title>
    @@include('@@webRoot/_include/_head.html')
    <style>
      body {
        background: #fff;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
      }

      section {
        border-bottom: 1px solid #e8e8e8;
        padding: 1.5rem;
        flex: 0 0 50%;
      }

      h1 {
        font-size: 2rem;
        color: #df1f1f;
      }

      .group {
        display: flex;
        gap: 20px;
      }

      .btns button {
        display: block;
        margin-bottom: 15px;
      }

      @media screen and (max-width: 992px) {
        .container {
          display: block;
        }

        section {
          flex: 0 0 100%;
          width: 100%;
        }
      }
    </style>
  </head>

            <label for="fileInput" id="fileLabel">찾아보기</label>

          </div>
        </div>
        <div class="mt-3">

      <section>

        <div class="row gx-2 gy-2 mb-2">

            </div>
          </div>
          <div class="">
            <div class="form-check">
