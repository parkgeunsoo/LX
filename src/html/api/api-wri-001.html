                                                <input type="text" class="form-control" placeholder="" data-picker="date" style="width: 160px" />

    <script>
        const cellVertical = {
            "vertical-align": "middle"
        };
        const rowData = [{
            check: "",
            number: "10",
            division: "2D",
            classification: "기능",
            group: "분석",
            functionName: "위치찾기",
            apiCode: "A100011",
            apiName: "출발점과 목적지 연결분석",
            category: "REST",
            format: "XML",
            url: "https://www.eshare.go.kr/OpenApi/Info/detail.do?svcNo=15",
            cellStyle: cellVertical
        }];

        const columnDefs = [{
                field: "athlete",
                checkboxSelection: true,
                headerCheckboxSelection: true,
                headerName: ""
            },
            {
                field: "number",
                headerName: "번호",
                cellStyle: cellVertical
            },
            {
                field: "division",
                headerName: "구분"
            },
            {
                field: "classification",
                headerName: "분류"
            },
            {
                field: "group",
                headerName: "그룹명"
            },
            {
                field: "functionName",
                headerName: "기능명"
            },
            {
                field: "apiCode",
                headerName: "API코드"
            },
            {
                field: "apiName",
                headerName: "API명"
            },
            {
                field: "category",
                headerName: "유형"
            },
            {
                field: "format",
                headerName: "포맷"
            },
            {
                field: "url",
                headerName: "URL"
            },
        ];

        const gridOptions = {
            domLayout: "autoHeight",
            rowData: rowData,
            columnDefs: columnDefs,
            autoSizeStrategy: {
                type: "fitGridWidth",
                defaultMinWidth: 150
            },
            rowSelection: "multiple",
            defaultColDef: {
                editable: false,
                filter: true,
            },
        };

        const gridDiv = document.querySelector("#myGrid");
        const gridApi = agGrid.createGrid(gridDiv, gridOptions);
    </script>
