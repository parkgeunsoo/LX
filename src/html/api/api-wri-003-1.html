<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('@@webRoot/_include/_head.html')
  </head>
  <body>
    <div id="wrap">
      @@include('@@webRoot/_include/_header.html')

            @@include('@@webRoot/_include/_aside.html')

                    <nav aria-label="breadcrumb">

                            <li class="breadcrumb-item">
                            <a href="#"><i class="icon-home"></i></a>

                            <li class="breadcrumb-item"><a href="#">API관리</a></li>
                            <li class="breadcrumb-item active" aria-current="page">그룹현황</li>
                        </ol>
                    </nav>
                </div>
                <div class="table-wrap mt-30">
                    <table class="table table-row">
                        <colgroup>
                            <col width="145px" />
                            <col />
                            <col width="145px" />
                            <col />
                            <col width="145px" />
                            <col />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">구분</th>
                                <td>

                                            <option value="">2D</option>
                                            <option value="">분류</option>
                                        </select>
                                    </div>
                                </td>
                                <th scope="row">분류</th>
                                <td>
                                    <div class="custom-select" style="width: 160px">
                                        <select name="" id="" class="form-select">
                                            <option value="">기능</option>
                                            <option value="">분류</option>
                                        </select>
                                    </div>
                                </td>
                                <th scope="row">상태</th>
                                <td>
                                    <div class="custom-select" style="width: 160px">
                                        <select name="" id="" class="form-select">
                                            <option value="">공개</option>
                                            <option value="">비공기</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-wrap mt-50">
                    <table class="table table-row">
                        <colgroup>
                            <col width="290px" />

                            <col />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">그룹코드</th>
                                <td>
                                    등록 후 자동생성 됩니다.
                                </td>
                                <th scope="row">그룹명</th>
                                <td>
                                    <input type="text" class="form-control" value="" placeholder=""  />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn-group justify-content-center">
                    <button type="button" class="btn btn-min btn-auto btn-green btn-md">저장</button>
                    <button type="button" class="btn btn-min btn-auto btn-dark btn-md">취소</button>
                </div>
                @@include('@@webRoot/_include/_footer.html')
            </div>
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
  </body>
</html>
