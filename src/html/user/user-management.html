    <script>
      class CompanyLogoRenderer {
        eGui;

        init(params) {
          let companyLogo = document.createElement("img");
          companyLogo.src = `https://www.google.com/imgres?imgurl=https%3A%2F%2Fplay-lh.googleusercontent.com%2F54F20A0lQVsJ5J21JxMjnwZLU7uvQSIIXk1p1S5kFi-7YnNh6J9YKAUW4xfExSglsxU%3Dw240-h480-rw&tbnid=_i5PJITUzAb42M&vet=12ahUKEwjzqYOd8IKEAxV70DQHHXOyDpIQMygDegQIARBb..i&imgrefurl=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.vertaler.koja%26hl%3Dko&docid=VR8lMSDGhOfVDM&w=240&h=240&q=%EB%B2%88%EC%97%AD%EA%B8%B0%20%EC%9D%BC%EB%B3%B8%EC%96%B4&ved=2ahUKEwjzqYOd8IKEAxV70DQHHXOyDpIQMygDegQIARBb`;
          companyLogo.setAttribute("style", "display: block; width: 25px; height: auto; max-height: 50%; margin-right: 12px; filter: brightness(1.1)");

          let companyName = document.createElement("p");
          companyName.textContent = params.value;
          companyName.setAttribute("style", "text-overflow: ellipsis; overflow: hidden; white-space: nowrap;");

          this.eGui = document.createElement("span");
          this.eGui.setAttribute("style", "display: flex; height: 100%; width: 100%; align-items: center");
          this.eGui.appendChild(companyLogo);
          this.eGui.appendChild(companyName);
        }

        getGui() {
          return this.eGui;
        }

        refresh(params) {
          return false;
        }
      }

      const cellVertical = { "vertical-align": "middle" };
      const rowData = [{ check: "", number: "10", user: "운영자", code: "6430794", name: "강효두", id: "sigunTest4_4470000", region: "충청북도 청주시 상당구", date: "2023-10-30", status: "사용",  cellStyle: cellVertical }];

      const columnDefs = [
        { field: "athlete", checkboxSelection: true, headerCheckboxSelection: true, headerName: "" },
        { field: "number", headerName: "번호", cellStyle: cellVertical },
        { field: "user", headerName: "사용자구분" },
        { field: "code", headerName: "기관코드" },
        { field: "name", headerName: "사용자명" },
        { field: "id", headerName: "사용자ID" },
        { field: "region", headerName: "지역" },
        { field: "date", headerName: "등록일자" },
        { field: "status", headerName: "상태" },
      ];

      const gridOptions = {
        rowData: rowData,
        columnDefs: columnDefs,
        autoSizeStrategy: { type: "fitGridWidth", },
        rowSelection: "multiple",
        defaultColDef: {
          editable: false,
          filter: true,
        },
        frameworkComponents: {
          CompanyLogoRenderer: CompanyLogoRenderer,
        },
      };

      const gridDiv = document.querySelector("#myGrid");
      const gridApi = agGrid.createGrid(gridDiv, gridOptions);
    </script>
